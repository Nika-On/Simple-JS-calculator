<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="calculator-heading">
        <div class="display-tab"></div>
        <button class="clear-button">C</button>
      </div>
      <div class="keyboard">
        <button class="symb">1</button>
        <button class="symb">2</button>
        <button class="symb">3</button>
        <button class="symb">4</button>
        <button class="symb">5</button>
        <button class="symb">6</button>
        <button class="symb">7</button>
        <button class="symb">8</button>
        <button class="symb">9</button>
        <button class="symb">0</button>
        <button class="symb">.</button>
        <button class="symb">=</button>
        <button class="symb">+</button>
        <button class="symb">-</button>
        <button class="symb">*</button>
        <button class="symb">/</button>
      </div>
    </main>
    <section class="switch-mode">
        <i class="fa-solid fa-sun" id = "active"></i>
        <i class="fa-solid fa-moon" id="passive"></i>
        <p class="mode-text">Switch to Day mode</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
